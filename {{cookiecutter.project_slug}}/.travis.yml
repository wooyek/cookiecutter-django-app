language: python

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"

env:
    - DJANGO=1.11
    - DJANGO=2.0
    - DJANGO=master

matrix:
    fast_finish: true
    include:
      - { python: "3.5", env: TOXENV=check }
      - { python: "3.5", env: TOXENV=docs }
    exclude:
      - { python: "2.7", env: DJANGO=2.0 }
      - { python: "3.4", env: DJANGO=2.0 }
      - { python: "2.7", env: DJANGO=master }
      - { python: "3.4", env: DJANGO=master }
      - { python: "3.5", env: DJANGO=master }

    allow_failures:
      - python: "2.7"
      - env: DJANGO=2.0
      - env: DJANGO=master

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - sudo apt-get install -y git-flow python-enchant

install:
  - pip install -r requirements/development.txt coveralls tox-travis
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - git --version

script:
  - tox --skip-missing-interpreters

jobs:
  include:
    - stage: make
      python: "3.5"
      script:
          - which python
          - tox --version
          - pwd
          - ls -la
          - make
          - make bump
          - make lint
          - make test
          - make tox
          - make coverage
          - make dist
          - make install
          - make docs
          # Lint again after docs generation
          - make lint
          - make clean

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - codecov -e TOXENV,DJANGO
  - coveralls

notifications:
  email:
    on_success: never
    on_failure: always
